base_url=https://www.agoda.com/

# Browser configuration:
# - browsers: Danh sách browsers được phép (cách nhau bởi dấu phẩy)
# - browser: Browser cụ thể muốn chạy (chrome, firefox, edge)
#   Nếu không set 'browser', sẽ dùng browser đầu tiên trong danh sách 'browsers'
#   Ưu tiên: TestNG param > System property (-Dbrowser=) > browser trong file này > browsers đầu tiên
browsers=chrome,firefox,edge
# browser=chrome  # Uncomment để chỉ định browser cụ thể

reportType=allure
isRemote=false
isGrid=false
isW3C=true

