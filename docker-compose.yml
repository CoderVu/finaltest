version: '3.8'

services:
  # Selenium Hub - Central coordinator that receives test requests
  selenium-hub:
    image: selenium/hub:4.18.0
    container_name: selenium-hub
    ports:
      - "4444:4444"  # Main Hub port for test connections (/wd/hub) and UI (/ui#/)
      - "4442:4442"  # Event Bus publish port
      - "4443:4443"  # Event Bus subscribe port
    environment:
      - GRID_MAX_SESSION=16
      - GRID_BROWSER_TIMEOUT=300
      - GRID_TIMEOUT=300
    networks:
      - selenium-grid
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Chrome Node - Worker that runs Chrome browser sessions
  chrome-node:
    image: selenium/node-chrome:4.18.0
    container_name: chrome-node
    shm_size: 2gb
    depends_on:
      selenium-hub:
        condition: service_healthy
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "5900:5900"  # VNC port for remote desktop access
      - "7900:7900"  # noVNC web-based VNC viewer
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - selenium-grid

  # Firefox Node - Worker that runs Firefox browser sessions  
  firefox-node:
    image: selenium/node-firefox:4.18.0
    container_name: firefox-node
    shm_size: 2gb
    depends_on:
      selenium-hub:
        condition: service_healthy
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "5901:5900"  # VNC port for remote desktop access
      - "7901:7900"  # noVNC web-based VNC viewer
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - selenium-grid

  # Edge Node - Worker that runs Edge browser sessions
  edge-node:
    image: selenium/node-edge:4.18.0
    container_name: edge-node
    shm_size: 2gb
    depends_on:
      selenium-hub:
        condition: service_healthy
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    ports:
      - "5902:5900"  # VNC port for remote desktop access
      - "7902:7900"  # noVNC web-based VNC viewer
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - selenium-grid

  # Add backend and DB services so remote server can use docker compose
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      - MYSQL_DATABASE=db_capstone
      - MYSQL_ROOT_PASSWORD=123456789
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - dockervu

  # Renamed service for automation runner (was springboot_capstone)
  automation_runner:
    image: selenium_automation_runner:latest
    container_name: automation-runner
    depends_on:
      - mysql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/db_capstone
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123456789
      # Secrets (in workflow these are injected into the run environment)
      - AZURE_STORAGE_ACCOUNT_KEY=${AZURE_STORAGE_ACCOUNT_KEY}
      - FACEBOOK_CLIENT_ID=${FACEBOOK_CLIENT_ID}
      - FACEBOOK_CLIENT_SECRET=${FACEBOOK_CLIENT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - "8080:8080"
    networks:
      - dockervu

volumes:
  mysql-data:

networks:
  selenium-grid:
    driver: bridge

  # Use an external network name 'dockervu' so the remote creation script can create it once
  dockervu:
    external: true
